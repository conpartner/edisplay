<!doctype html>
<html>
  <head>
    <title>eDisplay Basic UI</title>
      <!-- 윈도우 창 타이틀 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
        <!-- 모바일 화면에서 최적화 -->
    <style>
      .container{
        background-color: powderblue;
        width: 1024px;
        height: 768px;
        display: flex;
        /* 반드시 부모 태그에게 display: flex; 값을 주고 시작해야 함 */
        flex-direction: column;
        /* 기본적으로 row */
              }
      .item{
        background-color: tomato;
        color: white;
        border: 1px solid white;
        flex-grow:0;
        /* 화면을 꽉 채우려면 "1"을 입력 */
      }
      .item:nth-child(4){
        flex-basis: 200px;
      }
    </style>
    </head>
  <body>
    <div class="container">
      <div class="item">1.Top left</div>
      <div class="item">2.Top center</div>
      <div class="item">3.Top right</div>
      <div class="item">4.Main</div>
      <div class="item">5.Bottom</div>
    </div>
  </body>
</html>

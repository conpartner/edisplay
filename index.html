<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0"> <!-- 모바일 화면에서 최적화 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script> <!-- p5 -->
    <title>eDisplay Basic UI</title>  <!-- Holy grail layout(성배 레이아웃)을 통한 화면 배치 -->

    <style>
    *{
      box-sizing: border-box;  /* width와 height 값을 border-box 크기에 맞춤 */
    }
    .container{
      /* background-color: powderblue; */
      border: 2px solid gray;
      padding: 10px;
      width: 1024px; height: 768px;
      /* 우선 1024*768에 맞춰보지만 향후 해상도의 변화를 고려해야 함 */
      /* 한 가지 고정 해상도 갖는 Device에서 운용하는 경우와 여러 Device에서 표출하고 싶을 때를 고려해야 함  */

      display: flex; /* 반드시 부모 태그에게 display: flex; 값을 주고 시작해야 함 */
      flex-direction: column; /* 기본적으로 row */
      }
    header{
      /* background-image: url("TopArea.jpg"); */
      /* background-repeat: no-repeat;
      background-size:cover; */
      font-size: 25px;
      text-align: center;
      /* vertical-align: bottom; // ?? 왜 안 먹지?? */
      border: 2px solid gray;
      width: auto ; height: auto;

      display: flex; /* 반드시 부모 태그에게 display: flex; 값을 주고 시작해야 함 */
      flex-direction: row; /* 기본적으로 row */
      flex-grow: 1;
      /* flex-grow: 1; */
    }
        header #weather{
          border: 2px solid gray;
          padding-top: 50px;
          flex-grow: 1;
        }
        header #logo{
          border: 2px solid gray;
          padding-top: 30px;
          flex-grow: 1;
        }
        header #clock{
          border: 2px solid gray;
          padding-top: 35px;
          flex-grow: 1;
        }

    main{
      background-image: url('https://source.unsplash.com/random');
      /* background-repeat: no-repeat; */
      background-size:cover;
      background-size:100% 100%;
      /* background-color: green; */
      border: 2px solid green;
      padding: 10px;
      width: auto ; height: auto;
      flex-grow: 18;
      flex-shrink: 0;
    }
      main{
        color: green;
        font-size: 20px;
        text-align: right;
      }

    footer{
      background-color: gray;
      width: auto ; height: auto;
      font-size: 25px;
      display: flex;
      /* 반드시 부모 태그에게 display: flex; 값을 주고 시작해야 함 */
      flex-direction: row;
      /* 기본적으로 row */
      flex-grow: 1;
    }
    footer #newslogo{
      text-align: center;
      border: 2px solid gray;
      background-color: white;
      padding-top: 15px;
      width: auto ; height: auto;
      flex-grow: 1;
    }
    footer #onelinenews{
      text-align: left;
      border: 2px solid gray;
      background-color: white;
      border-left: 2px solid gray;
      padding-top: 15px;
      padding-left: 20px;
      width: auto ; height: auto;
      flex-grow: 11;
    }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <div id="weather" style="color:orange">weather</div>
        <div id="logo"><img src="../display/img/logo.png"></div>
        <div id="clock" style="color:orange"></div>
      </header>
      <main>
        <div>All Rights by Mparters Co. since 2001</div>
      </main>
      <footer>
        <div id="newslogo">news logo</div>
        <div id="onelinenews"><a href="https://www.mpartners.co.kr", style="color:blue">onelinenews</a></div>
      </footer>
    </div>

    <script type="text/javascript" src="../display/datetime/datetime.js">
    </script>

  </body>
</html>
